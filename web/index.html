    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombienet test status page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <script>

    let db;
    const initDB = async () => {
        if(db) return;

        const sqlPromise = initSqlJs({
            locateFile: file => `https://sql.js.org/dist/${file}`
        });
        const dataPromise = fetch("../zombie.db").then(res => res.arrayBuffer());
        const [SQL, buf] = await Promise.all([sqlPromise, dataPromise])
        db = new SQL.Database(new Uint8Array(buf));
    }


    function get_report(count, filter) {
        let report = Object.create({});
        if(!db) { console.log("DB is not initialized!!!"); }

        // get all tests or filtered ones
        const test_names = db.exec("SELECT distinct(name) FROM jobs");

        // get last x test for each one
        for(const test of test_names[0].values) {
            const test_name = test[0];
            if(filter && !test_name.includes(filter)) continue;
            const jobs = db.exec(`SELECT gl_job_id, status, created_at, failure_reason, checked_cause from jobs where name = "${test_name}" order by id desc LIMIT ${count}`);
            report[test_name] = {
                // reverse is `in place`
                items: jobs[0].values.reverse(),
                stats: stats(jobs[0].values)
            };
        }

        return { tests: report };
    }

    function stats(tests) {
        const p = Math.round((tests.filter(t => t[1] =='success').length * 100 ) / tests.length);
        return {
            label: p > 90 ? 'Operational' : p > 50 ? 'Degraded Performance' : 'Major Outage',
            style_class: p > 90 ? 'green' : p > 50 ? 'yellow' : 'red',
            first_date: tests[0][2],
            end_date: tests[tests.length-1][2],
            percentage: p + '%'
        }
    }

    function get_samples_limit() {
        return Math.min(Math.floor(window.innerWidth / 10.7), 90)
    }

    function filter_tests(val) {
        let event = new CustomEvent("filter-tests", {detail: {filter: val}});
        window.dispatchEvent(event);
    }
    </script>

            <svg
              class="mr-4"
              width="29"
              height="29"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.3733 0c6.8363 0 12.3734 2.87113 12.3734 6.41593 0 3.5448-5.5371 6.41597-12.3734 6.41597C5.53707 12.8319 0 9.96073 0 6.41593 0 2.87113 5.53707 0 12.3733 0zM0 9.62389c0 3.54481 5.53707 6.41591 12.3733 6.41591 6.8363 0 12.3734-2.8711 12.3734-6.41591v4.94031L23.2 14.4358c-4.0059 0-7.424 2.6306-8.7232 6.3197l-2.1035.0963C5.53707 20.8518 0 17.9806 0 14.4358V9.62389zm0 8.01991c0 3.5448 5.53707 6.4159 12.3733 6.4159H13.92c0 1.6842.4176 3.2722 1.16 4.6516l-2.7067.1604C5.53707 28.8717 0 26.0006 0 22.4558v-4.812zM21.6533 29L17.4 24.1881l1.7941-1.8607 2.4592 2.5343 5.5526-5.7422L29 21.3811 21.6533 29z"
              />
            </svg>
            All Systems Operational
          </div>
        </div>
        -->
      </header>

      <main>
        <h2
          class="container text-xs tracking-wide text-gray-500 dark:text-gray-300 uppercase font-bold mb-8"
          x-data="{
            count: get_samples_limit()
          }"
          x-text="'Test (samples limit ' + count +')'"
          >
        </h2>
        <!-- x-data="{ stats: stats(test_data)}" -->
        <div class="monitors space-y-6" x-data="monitors()" x-on:filter-tests.window="update($event.detail.filter)">
            <template x-for="[test_name, test_data] of Object.entries(tests)">
                <div :class="'bg-' + test_data.stats.style_class + '-400'" class="monitor py-8  bg-opacity-10" :key="test_name">
                    <div class="container flex items-center justify-between mb-3">
                      <h3 class="text-2xl text-gray-800 dark:text-gray-100" x-text="test_name"></h3>
                      <span :class="'text-' + test_data.stats.style_class + '-600' + ' ' + 'dark:text-' + test_data.stats.style_class +'-400'" class=" font-semibold" x-text="test_data.stats.label">
                      </span>
                    </div>
                    <div class="container bars">
                      <div class="flex space-x-px">
                        <template

                          x-for="item in test_data.items"
                        >
                        <div
                        x-data
                        :class="item[1] == 'failed' ? 'bg-red-400' : 'bg-green-400'"
                        class="bars flex-1 h-10 rounded hover:opacity-80 cursor-pointer"
                        x-bind:title="'cause: ' + item[4]"
                        x-on:click="window.open('https://gitlab.parity.io/parity/mirrors/polkadot-sdk/-/jobs/' + item[0])"
                        ></div>
                        </template>
                      </div>
                    </div>
                    <div class="container mt-2">
                      <div class="flex items-center">
                        <span :class="'text-' + test_data.stats.style_class + '-600'" class="pr-2 flex-shrink-0 text-xs font-semibold" x-text="test_data.stats.first_date"></span>
                        <div :class="'bg-' + test_data.stats.style_class + '-400'" class="h-px w-full"></div>
                        <span :class="'text-' + test_data.stats.style_class + '-600'" class="px-2 flex-shrink-0 text-xs font-semibold" x-text="test_data.stats.percentage"></span>
                        <div :class="'bg-' + test_data.stats.style_class + '-400'" class="h-px w-full"></div>
                        <span :class="'text-' + test_data.stats.style_class + '-600'" class="pl-2 flex-shrink-0 text-xs font-semibold" x-text="test_data.stats.end_date"></span>
                      </div>
                    </div>
                  </div>
            </template>
        </div>
      </main>

      <footer class="py-16 text-gray-700 dark:text-gray-100 bg-gray-100 dark:bg-gray-800">
        <div class="container flex justify-between">
          <div>
            Powered by
            <span class="font-semibold text-black dark:text-white">Zombienet team</span>
          </div>
        </div>
      </footer>
    </div>

    <script>
      function bars() {
        const calculate = () =>
          Math.min(Math.floor(window.innerWidth / 10.7), 90);
        return {
          count: calculate(),
          calculate,
        };
      }

      let m;
      function monitors() {
        return {
            tests: Object.create({}),
            count: Math.min(Math.floor(window.innerWidth / 10.7), 90),
            async init() {
                await initDB();
                t = get_report(this.count);
                console.log(t);
                this.tests = t.tests;
                //tests = t.tests;
            },
            update(filter) {
                console.log(filter);
                t = get_report(this.count, filter);
                console.log(t);
                this.tests = t.tests;
            }
        }
      }
    </script>
  </body>
</html>
